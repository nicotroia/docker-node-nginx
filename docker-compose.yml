version: '3.7'

services:
  api0:
    container_name: api0
    build: ./api
    environment:
      MESSAGE: 'hello from instance 0'

  api1:
    container_name: api1
    build: ./api
    environment:
      MESSAGE: 'hello from instance 1'

  nginx0:
    container_name: nginx0
    build: ./nginx
    env_file: ./.env
    ports:
      - '80:80'
    volumes:
      - ${ROOT}/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
